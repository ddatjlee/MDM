<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√¨nh ·∫£nh ƒë∆∞·ª£c l∆∞u tr√™n server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            display: none;
        }

        #info {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
            text-align: left;
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Notification Icon Styles */
        #notification-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        #notification-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            padding: 5px 10px;
            display: none;
        }

        #notification-container {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 250px;
            background-color: #f1f1f1;
            z-index: 1000;
            display: none;
        }

        #dropdown {
            display: block;
            position: relative;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 220px;
            max-height: 150px;
            overflow-y: auto;
        }

        .notification {
            background-color: #ff4444;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .notification:hover {
            background-color: #e63939;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #ddd;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                margin: 5px;
                font-size: 0.9rem;
            }

            #info {
                font-size: 14px;
                margin: 10px 0;
            }

            #preview {
                max-width: 90%;
                max-height: 300px;
            }
        }

        @media (min-width: 1024px) {
            #preview {
                max-width: 600px;
                max-height: 600px;
            }

            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <h1>H√¨nh ·∫£nh ƒë∆∞·ª£c l∆∞u tr√™n server</h1>
    <img id="preview" src="" alt="Selected Image">
    <div id="info"></div>
    <div class="controls">
        <button id="prev-btn" disabled>Previous</button>
        <button id="next-btn" disabled>Next</button>
    </div>

    <!-- Th√™m icon th√¥ng b√°o -->
    <div id="notification-icon">
        üîî
        <div id="notification-count"></div>
    </div>

    <div id="notification-container">
        <div id="dropdown"></div>
    </div>

    <script>
        const previewImage = document.getElementById('preview');
        const infoDiv = document.getElementById('info');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const dropdown = document.getElementById('dropdown');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationCount = document.getElementById('notification-count');
        const notificationContainer = document.getElementById('notification-container');

        let currentImageIndex = 0;
        let imageFiles = [];
        let previousFileData = {};
        let unreadNotifications = 0;

        // H√†m n√†y s·∫Ω chuy·ªÉn ƒë·ªïi th·ªùi gian UTC c·ªßa m√°y ch·ªß th√†nh th·ªùi gian ƒë·ªãa ph∆∞∆°ng c·ªßa ng∆∞·ªùi d√πng.
        const formatToLocalTime = (utcDateString) => {
            const date = new Date(utcDateString);
            return date.toLocaleString(); // T·ª± ƒë·ªông l·∫•y m√∫i gi·ªù c·ªßa ng∆∞·ªùi d√πng
        };

        const fetchImages = async () => {
            try {
                const response = await fetch('list_images.php', { cache: 'reload' });
                const images = await response.json();
                return images;
            } catch (error) {
                console.error('Error fetching images:', error);
                return [];
            }
        };

        const showImage = (index) => {
            if (index < 0 || index >= imageFiles.length) return;

            const image = imageFiles[index];
            const imageUrl = `${image.url}?v=${new Date().getTime()}`;
            const imageWidth = image.imageWidth;
            const imageHeight = image.imageHeight;
            const fileSizeKB = image.fileSizeKB;
            const fileSizeMB = image.fileSizeMB;
            const latitude = image.location.latitude;
            const longitude = image.location.longitude;
            const lastModified = formatToLocalTime(image.lastModified); // Hi·ªÉn th·ªã th·ªùi gian ƒë·ªãa ph∆∞∆°ng

            previewImage.src = imageUrl;
            previewImage.style.display = 'block';

            infoDiv.innerHTML = `
                <strong>Dimensions:</strong> ${imageWidth} x ${imageHeight}px<br>
                <strong>File Size:</strong> ${fileSizeKB} KB (${fileSizeMB} MB)<br>
                <strong>Location:</strong> 
                <a href="https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}" target="_blank">
                    ${latitude}, ${longitude}
                </a><br>
                <strong>Update Time:</strong> ${lastModified}
            `;
            infoDiv.style.display = 'block';

            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === imageFiles.length - 1;
        };

        const createNotification = (image) => {
            const notification = document.createElement('div');
            notification.className = 'notification';
            const timestamp = formatToLocalTime(image.lastModified); // Hi·ªÉn th·ªã th·ªùi gian ƒë·ªãa ph∆∞∆°ng

            notification.innerHTML = `
                <span>${image.fileName}</span>
                <span class="timestamp">${timestamp}</span>
                <button class="close-btn">&times;</button>
            `;

            notification.onclick = (event) => {
                if (!event.target.classList.contains('close-btn')) {
                    currentImageIndex = imageFiles.findIndex(img => img.fileName === image.fileName);
                    if (currentImageIndex !== -1) {
                        showImage(currentImageIndex);
                    }
                    notificationContainer.style.display = 'none';
                    unreadNotifications = 0;
                    updateNotificationCount();
                }
            };

            notification.querySelector('.close-btn').onclick = (event) => {
                event.stopPropagation();
                dropdown.removeChild(notification);
            };

            dropdown.appendChild(notification);
        };

        const checkForNewImages = async () => {
            const images = await fetchImages();

            images.forEach(image => {
                const previousLastModified = previousFileData[image.fileName] || null;
                const currentLastModified = new Date(image.lastModified).getTime();

                if (!previousLastModified || currentLastModified > previousLastModified) {
                    createNotification(image);
                    previousFileData[image.fileName] = currentLastModified;
                    unreadNotifications++;
                    updateNotificationCount();
                }
            });

            imageFiles = images;
        };

        const updateNotificationCount = () => {
            if (unreadNotifications > 0) {
                notificationCount.textContent = unreadNotifications;
                notificationCount.style.display = 'block';
            } else {
                notificationCount.style.display = 'none';
            }
        };

        notificationIcon.addEventListener('click', () => {
            notificationContainer.style.display = notificationContainer.style.display === 'block' ? 'none' : 'block';
            unreadNotifications = 0;
            updateNotificationCount();
        });

        setInterval(checkForNewImages, 5000);

        fetchImages().then(images => {
            imageFiles = images;
            imageFiles.forEach(image => {
                previousFileData[image.fileName] = new Date(image.lastModified).getTime();
            });

            if (imageFiles.length > 0) {
                showImage(currentImageIndex);
                prevButton.disabled = false;
                nextButton.disabled = imageFiles.length === 1;
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentImageIndex < imageFiles.length - 1) {
                currentImageIndex++;
                showImage(currentImageIndex);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                showImage(currentImageIndex);
            }
        });
    </script>
</body>
</html>
